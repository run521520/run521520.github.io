<script>
/* 安全地把服务端数据注入到前端变量 */
var tagsData = [{"name":"加密算法","url":"/tags/%E5%8A%A0%E5%AF%86%E7%AE%97%E6%B3%95/","count":3},{"name":"Base64","url":"/tags/Base64/","count":1},{"name":"IDA使用","url":"/tags/IDA%E4%BD%BF%E7%94%A8/","count":1},{"name":"TEA","url":"/tags/TEA/","count":1},{"name":"RC4","url":"/tags/RC4/","count":1},{"name":"UPX脱壳","url":"/tags/UPX%E8%84%B1%E5%A3%B3/","count":1},{"name":"angr","url":"/tags/angr/","count":1},{"name":"逆向","url":"/tags/%E9%80%86%E5%90%91/","count":1},{"name":"一些运算技巧","url":"/tags/%E4%B8%80%E4%BA%9B%E8%BF%90%E7%AE%97%E6%8A%80%E5%B7%A7/","count":1}] || [];
(function(){
  // Utilities
  function el(tag, cls, html){ var d=document.createElement(tag); if(cls) d.className=cls; if(html!==undefined) d.innerHTML=html; return d; }

  // --- RENDER: Card Grid ---
  function renderCardGrid(container, tags){
    container.innerHTML = '';
    var grid = el('div','card-grid');
    tags.forEach(function(t){
      var card = el('div','tag-card');
      var a = el('a', '', '');
      a.href = t.url;
      var left = el('div','tag-left');
      var name = el('div','tag-name', t.name);
      var desc = el('div','tag-desc', '共 ' + t.count + ' 篇文章');
      left.appendChild(name);
      left.appendChild(desc);
      var right = el('div','tag-count', t.count);
      a.appendChild(left);
      a.appendChild(right);
      card.appendChild(a);
      grid.appendChild(card);
    });
    container.appendChild(grid);
  }

  // --- RENDER: Masonry (CSS columns) ---
  function renderMasonry(container, tags){
    container.innerHTML = '';
    var box = el('div','masonry');
    tags.forEach(function(t){
      var item = el('div','masonry-item');
      var a = el('a','', '');
      a.href = t.url;
      var name = el('div','m-name', t.name);
      var meta = el('div','m-meta', '包含 ' + t.count + ' 篇文章 · 点击查看');
      a.appendChild(name);
      a.appendChild(meta);
      item.appendChild(a);
      box.appendChild(item);
    });
    container.appendChild(box);
  }

  // --- RENDER: Bubble Cloud ---
  function renderBubbles(container, tags){
    container.innerHTML = '';
    var stage = el('div','bubble-stage');
    container.appendChild(stage);

    var maxBubbles = Math.min(tags.length, 70);
    var sliced = tags.slice(0, maxBubbles);

    // find counts range
    var counts = sliced.map(function(t){ return t.count; });
    var max = counts.length ? Math.max.apply(null, counts) : 1;
    var min = counts.length ? Math.min.apply(null, counts) : 1;

    function mapSize(c){
      if(max === min) return 48;
      var t = (c - min) / (max - min);
      return Math.round(36 + t * (120 - 36));
    }

    // compute stage size after appended
    var rect = {w: 1100, h:420};
    var computed = stage.getBoundingClientRect();
    if(computed && computed.width > 0) rect.w = computed.width;
    if(computed && computed.height > 0) rect.h = computed.height;

    sliced.forEach(function(t, i){
      var size = mapSize(t.count);
      var bubble = el('a','bubble');
      bubble.href = t.url;
      bubble.style.width = size + 'px';
      bubble.style.height = size + 'px';
      bubble.style.lineHeight = size + 'px';
      // random position, keep padding
      var pad = 12;
      var x = Math.random() * Math.max(0, (rect.w - size - pad*2)) + pad;
      var y = Math.random() * Math.max(0, (rect.h - size - pad*2)) + pad;
      bubble.style.left = x + 'px';
      bubble.style.top = y + 'px';
      var rot = (Math.random()-0.5) * 20;
      bubble.style.transform = 'rotate(' + rot + 'deg)';
      var span = el('span','b-name', t.name);
      var hue = Math.round(220 + (i / sliced.length) * 120);
      bubble.style.background = 'linear-gradient(135deg, hsla(' + hue + ',90%,76%,0.95), hsla(' + (hue+30) + ',80%,66%,0.95))';
      bubble.appendChild(span);
      stage.appendChild(bubble);

      // floating animation (Web Animations API)
      var totalDur = (6 + Math.random()*6)*1000;
      bubble.animate([
        { transform: bubble.style.transform + ' translateY(0px)' },
        { transform: bubble.style.transform + ' translateY(-12px)' },
        { transform: bubble.style.transform + ' translateY(0px)' }
      ], { duration: totalDur, iterations: Infinity, direction: 'alternate', easing: 'ease-in-out' });

      bubble.addEventListener('mouseenter', function(){ bubble.style.transform = 'rotate(0deg) scale(1.03)'; });
      bubble.addEventListener('mouseleave', function(){ bubble.style.transform = 'rotate(' + rot + 'deg)'; });
    });

    var foot = el('div','bubble-foot','说明：气泡大小按标签文章数映射，最多显示前 ' + maxBubbles + ' 个标签。');
    container.appendChild(foot);
  }

  // --- Initialization & View Switching ---
  document.addEventListener('DOMContentLoaded', function(){
    var gridC = document.getElementById('tagGridView');
    var masonC = document.getElementById('tagMasonryView');
    var bubbC = document.getElementById('tagBubbleView');
    var btns = Array.prototype.slice.call(document.querySelectorAll('.view-btn'));

    var tags = (Array.isArray(tagsData) ? tagsData : []).slice();

    // initial render
    renderCardGrid(gridC, tags);
    renderMasonry(masonC, tags);
    renderBubbles(bubbC, tags);

    function setView(view){
      document.querySelectorAll('.view').forEach(function(v){ v.style.display='none'; v.setAttribute('aria-hidden','true'); });
      var id = (view === 'grid') ? 'tagGridView' : (view === 'masonry') ? 'tagMasonryView' : 'tagBubbleView';
      var elv = document.getElementById(id);
      if(elv){ elv.style.display = ''; elv.setAttribute('aria-hidden','false'); }
      btns.forEach(function(b){ b.classList.toggle('active', b.getAttribute('data-view')===view); });
      try{ localStorage.setItem('hexo_tags_view', view); }catch(e){}
    }

    btns.forEach(function(b){
      b.addEventListener('click', function(){ setView(b.getAttribute('data-view')); });
    });

    // restore last view
    var last = 'grid';
    try{ last = localStorage.getItem('hexo_tags_view') || 'grid'; }catch(e){}
    setView(last);

    // ensure masonry and bubble re-render/rescale on window resize (debounced)
    var resizeTimer;
    window.addEventListener('resize', function(){
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(function(){
        renderMasonry(masonC, tags);
        renderBubbles(bubbC, tags);
      }, 300);
    }, { passive:true });
  });
})();
