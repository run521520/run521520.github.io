  // simple helpers
  function el(t, cls, html){ var d=document.createElement(t); if(cls) d.className=cls; if(html!==undefined) d.innerHTML=html; return d; }

  // render functions
  function renderCards(root, data){
    root.innerHTML = '';
    var grid = el('div','card-grid');
    data.forEach(function(c){
      var card = el('div','cat-card');
      var a = el('a','', '');
      a.href = c.url;
      a.style.textDecoration = 'none';
      a.style.color = 'inherit';
      var name = el('div','cat-name', c.name);
      var meta = el('div','cat-meta', '包含 ' + c.count + ' 篇文章');
      a.appendChild(name);
      a.appendChild(meta);
      card.appendChild(a);
      grid.appendChild(card);
    });
    root.appendChild(grid);
  }

  function renderAccordion(root, data){
    root.innerHTML = '';
    var wrap = el('div','accordion');
    data.forEach(function(c, idx){
      var item = el('div','ac-item');
      var trigger = el('div','ac-trigger', '<span>' + c.name + '</span>');
      var badge = el('span','', c.count);
      badge.style.background = '#f0f2f5';
      badge.style.padding = '6px 10px';
      badge.style.borderRadius = '999px';
      trigger.appendChild(badge);
      var panel = el('div','ac-panel','<div>点击分类进入查看相关文章</div>');
      item.appendChild(trigger);
      item.appendChild(panel);
      wrap.appendChild(item);

      trigger.addEventListener('click', function(){
        var opened = panel.style.display === 'block';
        // close all
        Array.prototype.slice.call(wrap.querySelectorAll('.ac-panel')).forEach(function(p){ p.style.display = 'none'; });
        if(!opened) panel.style.display = 'block';
      });

      // clicking the badge goes to category page
      badge.addEventListener('click', function(e){ e.stopPropagation(); window.location = c.url; });
    });
    root.appendChild(wrap);
  }

  // init
  document.addEventListener('DOMContentLoaded', function(){
    var cardsRoot = document.getElementById('cardsView');
    var accRoot = document.getElementById('accordionView');

    renderAccordion(accRoot, catsData);

    // view switching
    var btns = Array.prototype.slice.call(document.querySelectorAll('.view-btn'));
    function setView(v){
      document.querySelectorAll('.view').forEach(function(x){ x.style.display = 'none'; x.setAttribute('aria-hidden','true'); });

      else { accRoot.style.display = ''; accRoot.setAttribute('aria-hidden','false'); }
      btns.forEach(function(b){ b.classList.toggle('active', b.getAttribute('data-view') === v); });

    }
    btns.forEach(function(b){ b.addEventListener('click', function(){ setView(b.getAttribute('data-view')); }); });
    var last = 'cards';
    try{ last = localStorage.getItem('hexo_categories_view') || 'cards'; }catch(e){}
    setView(last);
  });
})();
