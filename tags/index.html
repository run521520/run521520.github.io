<style>
/* ====== 基本布局 ====== */
.cool-tags-page { padding: 36px 20px; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial; color: #f5f7fb; background: linear-gradient(180deg, #0f1724 0%, #071026 100%); min-height: 60vh; box-sizing: border-box; }
.tags-header { text-align: center; margin-bottom: 22px; }
.tags-header h1 { font-size: 2.1rem; margin: 0 0 6px; letter-spacing: 0.4px; color: #fff; text-shadow: 0 6px 24px rgba(10,20,40,0.6); }
.tags-sub { margin: 0; color: rgba(255,255,255,0.72); font-size: 0.95rem; }

/* ====== 云容器 ====== */
.cool-tag-cloud { display: flex; flex-wrap: wrap; gap: 12px; justify-content: center; align-items: center; padding: 16px; max-width: 1100px; margin: 0 auto; }

/* ====== 单个 tag 样式 ====== */
.cool-tag {
  display: inline-block;
  text-decoration: none;
  padding: 8px 14px;
  border-radius: 999px;
  position: relative;
  overflow: visible;
  transform-origin: center;
  transition: transform 220ms cubic-bezier(.2,.9,.3,1), box-shadow 220ms, filter 220ms;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
  will-change: transform;
  box-shadow: 0 6px 18px rgba(2,6,23,0.6);
  backdrop-filter: blur(4px);
}

/* 霓虹渐变文字（透明文字+背景裁剪） */
.cool-tag span {
  display: inline-block;
  font-weight: 600;
  font-size: 1rem;
  background-image: linear-gradient(90deg,#7cf9ff 0%, #8b66ff 35%, #ff6ec7 70%, #ffd86b 100%);
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  padding: 0 4px;
}

/* 发光环效果 */
.cool-tag::before {
  content: '';
  position: absolute;
  left: -6px; right: -6px; top: -6px; bottom: -6px;
  z-index: -1;
  border-radius: 999px;
  background: radial-gradient(circle at 20% 10%, rgba(140,90,255,0.18), transparent 10%),
              radial-gradient(circle at 80% 80%, rgba(255,110,199,0.12), transparent 12%);
  filter: blur(8px);
  opacity: 0.95;
  transition: opacity 220ms;
}

/* hover 动画 */
.cool-tag:hover {
  transform: translateY(-8px) scale(1.06);
  box-shadow: 0 20px 36px rgba(13,18,40,0.6), 0 6px 40px rgba(120,60,255,0.08);
  z-index: 5;
}
.cool-tag:hover::before { opacity: 1; transform: scale(1.03); }

/* 浮动动画（会给每个 tag 随机延迟） */
@keyframes floaty {
  0% { transform: translateY(0px) }
  50% { transform: translateY(-6px) }
  100% { transform: translateY(0px) }
}
.cool-tag.float-anim { animation: floaty 4.6s ease-in-out infinite; }

/* 自适应字体、换行处理 */
@media (max-width: 720px) {
  .cool-tag-cloud { gap: 10px; }
  .cool-tag span { font-size: 0.92rem; }
}

/* 最后，提供一个轻微的整体背景泛光层 */
.cool-tags-page::after {
  content: "";
  pointer-events: none;
  position: fixed;
  left: 0; right: 0; bottom: 0;
  height: 220px;
  background: linear-gradient(180deg, rgba(10,12,20,0) 0%, rgba(2,6,23,0.65) 80%);
  z-index: 0;
}
</style>

<script>
/*
  动态按 data-count 调整标签大小，
  并给每个 tag 添加随机动画延迟与轻微旋转以增强“散落”感
*/
(function(){
  var cloud = document.getElementById('coolTagCloud');
  if(!cloud) return;
  var tags = Array.prototype.slice.call(cloud.querySelectorAll('.cool-tag'));
  if(tags.length === 0) return;

  // 统计最大值 & 最小值
  var counts = tags.map(function(t){ return Number(t.getAttribute('data-count') || 1); });
  var max = Math.max.apply(null, counts);
  var min = Math.min.apply(null, counts);

  // 将次数映射到字体缩放范围
  var mapScale = function(n){
    if(max === min) return 1;
    var t = (n - min) / (max - min); // 0..1
    // 映射到 0.86 .. 1.56 的范围（可根据喜好调整）
    return 0.86 + t * (1.56 - 0.86);
  };

  tags.forEach(function(a, i){
    var count = Number(a.getAttribute('data-count') || 1);
    var scale = mapScale(count);

    // 应用字体大小（基于 span）和内边距微调
    var span = a.querySelector('span');
    if(span){
      span.style.fontSize = (scale * 1.0).toFixed(3) + 'rem';
    }
    // 让 tag 背景随大小放大
    a.style.padding = Math.max(6, Math.round(8 * scale)) + 'px ' + Math.max(10, Math.round(14 * scale)) + 'px';

    // 随机轻微旋转带来手工布局感
    var rot = (Math.random()-0.5) * 8; // -4..4deg
    a.style.transform = 'rotate(' + rot + 'deg)';

    // 添加浮动动画以及随机延迟
    a.classList.add('float-anim');
    var delay = (Math.random() * 2.4).toFixed(2) + 's';
    a.style.animationDelay = delay;

    // 让悬停时旋转恢复为 0deg
    a.addEventListener('mouseenter', function(){ a.style.transform = 'rotate(0deg)'; });
    a.addEventListener('mouseleave', function(){ a.style.transform = 'rotate(' + rot + 'deg)'; });
  });
})();
</script>
