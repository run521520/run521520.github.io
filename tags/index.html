<style>
/* 使用与站点深色头图匹配的深色卡片风格（替换白色） */
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

:root{
  --card-bg: rgba(8,14,20,0.66);          /* 深色卡片背景 */
  --card-elevate: rgba(2,6,12,0.56);
  --accent1: linear-gradient(90deg,#7cf9ff 0%, #8b66ff 35%, #ff6ec7 70%);
  --muted: rgba(234,244,255,0.72);
  --btn-bg: rgba(255,255,255,0.04);
  --badge-bg: rgba(255,255,255,0.06);     /* 计数徽章浅色半透明 */
  --text-light: #eaf4ff;
  --text-muted: rgba(234,244,255,0.68);
}
.tags-wrapper{
  font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  color: var(--text-light);
  padding: 28px 18px;
  background: linear-gradient(180deg, var(--bg) 0%, #071225 100%);
  min-height: 60vh;
  box-sizing: border-box;
}
.tags-header{ text-align:center; margin-bottom:18px; }
.tags-header h1{ font-size:2rem; margin:0; color:var(--text-light); text-shadow:0 6px 18px rgba(0,0,0,0.6); font-weight:600; }
.tags-sub{ margin:6px 0 12px; color:var(--muted); font-size:0.95rem; }

/* view switch */
.view-switch{ display:inline-flex; gap:8px; margin-top:12px; }
.view-btn{
  border:0; cursor:pointer; padding:8px 14px; border-radius:999px; color:var(--text-light); font-weight:600;
  background: var(--btn-bg);
  box-shadow: 0 6px 18px rgba(2,6,23,0.6);
  transition: transform .18s, box-shadow .18s, opacity .18s, background .18s;
}
.view-btn.active{ box-shadow: 0 14px 30px rgba(18,20,40,0.6); transform: translateY(-3px); background: var(--accent1); color:#fff; }
.view-btn:focus{ outline:2px solid rgba(255,255,255,0.06); }

/* ====== 卡片网格（Grid） ====== */
.view-grid { max-width:1100px; margin: 22px auto; padding: 10px; }
.card-grid{ display:grid; grid-template-columns: repeat(auto-fit, minmax(220px,1fr)); gap:14px; }

/* 深色卡片样式（不再使用纯白） */
.tag-card{
  background: var(--card-bg);
  color: var(--text-light);
  border-radius:12px;
  padding:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
  box-shadow: 0 12px 36px var(--card-elevate);
  transition: transform .16s ease, box-shadow .16s ease;
}
.tag-card:hover{ transform: translateY(-8px); box-shadow: 0 32px 80px rgba(2,6,12,0.66); }
.tag-card a{ text-decoration:none; color:inherit; display:flex; gap:12px; align-items:center; width:100%; }

/* left: name + desc */
.tag-name{
  font-weight:700; font-size:1.02rem;
  background-image: var(--accent1); -webkit-background-clip:text; background-clip:text; color:transparent;
}
.tag-desc{ color: var(--text-muted); font-size:0.88rem; margin-top:6px; }

/* right: count badge（适配深色） */
.tag-count{
  min-width:44px; height:44px; border-radius:999px; display:flex; align-items:center; justify-content:center;
  font-weight:700; color:var(--text-light); background: var(--badge-bg); box-shadow: 0 8px 18px rgba(0,0,0,0.12);
}

/* ====== 瀑布 Masonry（CSS columns） ====== */
.view-masonry{ max-width:1100px; margin: 22px auto; padding:10px; }
.masonry {
  column-width: 260px;
  column-gap: 16px;
}
.masonry-item{
  display:inline-block;
  width:100%;
  background: var(--card-bg);
  color: var(--text-light);
  margin:0 0 14px;
  padding:12px;
  border-radius:10px;
  box-shadow: 0 8px 20px rgba(2,6,23,0.45);
  transition: transform .16s;
}
.masonry-item:hover{ transform: translateY(-6px); }
.masonry-item .m-name{ font-weight:700; font-size:1.02rem; background: var(--accent1); -webkit-background-clip:text; background-clip:text; color:transparent; }
.masonry-item .m-meta{ color: var(--text-muted); margin-top:8px; font-size:0.9rem; }

/* 响应 */
@media (max-width:820px){
  .card-grid{ grid-template-columns: repeat(auto-fit, minmax(160px,1fr)); }
}
@media (max-width:520px){
  .view-switch{ display:flex; flex-wrap:wrap; justify-content:center; }
}
</style>

<script>
/* 安全注入服务端 tags 数据到前端变量 */
var tagsData = [{"name":"加密算法","url":"/tags/%E5%8A%A0%E5%AF%86%E7%AE%97%E6%B3%95/","count":3},{"name":"IDA使用","url":"/tags/IDA%E4%BD%BF%E7%94%A8/","count":1},{"name":"RC4","url":"/tags/RC4/","count":1},{"name":"TEA","url":"/tags/TEA/","count":1},{"name":"Base64","url":"/tags/Base64/","count":1},{"name":"UPX脱壳","url":"/tags/UPX%E8%84%B1%E5%A3%B3/","count":1},{"name":"一些运算技巧","url":"/tags/%E4%B8%80%E4%BA%9B%E8%BF%90%E7%AE%97%E6%8A%80%E5%B7%A7/","count":1},{"name":"angr","url":"/tags/angr/","count":1},{"name":"逆向","url":"/tags/%E9%80%86%E5%90%91/","count":1}] || [];

(function(){
  // Helper
  function el(tag, cls, html){ var d=document.createElement(tag); if(cls) d.className=cls; if(html!==undefined) d.innerHTML=html; return d; }

  // Render: Card Grid
  function renderCardGrid(container, tags){
    if(!container) return;
    container.innerHTML = '';
    var grid = el('div','card-grid');
    tags.forEach(function(t){
      var card = el('div','tag-card');
      var a = el('a','', '');
      // ensure link points to the tag page (e.g. /tags/<name>/) so the single-tag template shows only that tag's posts
      a.href = t.url;
      a.setAttribute('aria-label', '标签 ' + t.name + '，包含 ' + t.count + ' 篇文章');
      var left = el('div','tag-left');
      var name = el('div','tag-name', t.name);
      var desc = el('div','tag-desc', '共 ' + t.count + ' 篇文章');
      left.appendChild(name);
      left.appendChild(desc);
      var right = el('div','tag-count', t.count);
      a.appendChild(left);
      a.appendChild(right);
      card.appendChild(a);
      grid.appendChild(card);
    });
    container.appendChild(grid);
  }

  // Render: Masonry (CSS columns)
  function renderMasonry(container, tags){
    if(!container) return;
    container.innerHTML = '';
    var box = el('div','masonry');
    tags.forEach(function(t){
      var item = el('div','masonry-item');
      var a = el('a','', '');
      a.href = t.url;
      a.setAttribute('aria-label', '标签 ' + t.name + '，包含 ' + t.count + ' 篇文章');
      var name = el('div','m-name', t.name);
      var meta = el('div','m-meta', '包含 ' + t.count + ' 篇文章 · 点击查看');
      a.appendChild(name);
      a.appendChild(meta);
      item.appendChild(a);
      box.appendChild(item);
    });
    container.appendChild(box);
  }

  // Init & view switching
  document.addEventListener('DOMContentLoaded', function(){
    var gridC = document.getElementById('tagGridView');
    var masonC = document.getElementById('tagMasonryView');
    var btns = Array.prototype.slice.call(document.querySelectorAll('.view-btn'));
    var tags = Array.isArray(tagsData) ? tagsData.slice() : [];

    // initial render
    renderCardGrid(gridC, tags);
    renderMasonry(masonC, tags);

    function setView(view){
      document.querySelectorAll('.view').forEach(function(v){ v.style.display='none'; v.setAttribute('aria-hidden','true'); });
      var id = (view === 'grid') ? 'tagGridView' : 'tagMasonryView';
      var elv = document.getElementById(id);
      if(elv){ elv.style.display = ''; elv.setAttribute('aria-hidden','false'); }
      btns.forEach(function(b){
        var is = b.getAttribute('data-view') === view;
        b.classList.toggle('active', is);
        b.setAttribute('aria-selected', is ? 'true' : 'false');
      });
      try{ localStorage.setItem('hexo_tags_view', view); }catch(e){}
    }

    btns.forEach(function(b){
      b.addEventListener('click', function(){ setView(b.getAttribute('data-view')); });
    });

    // restore last view
    var last = 'grid';
    try{ last = localStorage.getItem('hexo_tags_view') || 'grid'; }catch(e){}
    setView(last);

    // on resize re-render masonry (simple debounce)
    var resizeTimer;
    window.addEventListener('resize', function(){
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(function(){
        renderMasonry(masonC, tags);
      }, 250);
    }, { passive:true });
  });
})();
</script>
