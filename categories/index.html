      /* Card grid 样式（使用系统字体，易于主题融合） */
      .cats-wrapper {
        max-width: 1180px;

      /* 卡片网格容器 */
      .card-grid-root .card-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));

      /* 单张卡片 */
      .cat-card {
        background: var(--card-bg, #ffffff);
        border-radius: 12px;
        padding: 16px;
        box-shadow: 0 8px 26px rgba(15, 23, 42, 0.06);
        transition: transform 160ms ease, box-shadow 160ms ease;
        display: flex;
        flex-direction: column;
        gap: 10px;
        min-height: 96px;
      }

      .cat-card:hover {
        transform: translateY(-6px);
        box-shadow: 0 20px 48px rgba(15, 23, 42, 0.10);
      }

      .cat-card a {
        text-decoration: none;

      /* 子行：描述与操作 */

      (function () {
        'use strict';
        function el(tag, cls, html) {
          var d = document.createElement(tag);
          if (cls) d.className = cls;
          if (html !== undefined) d.innerHTML = html;
          return d;
        }

        function renderCardGrid(container, data) {
          if (!container) return;
          container.innerHTML = '';
          var grid = el('div', 'card-grid');
          data.forEach(function (c) {
            var card = el('div', 'cat-card');
            var link = el('a', '', '');
            link.href = c.url;
            // 点击卡片时可增加跟踪或动画
            var name = el('div', 'cat-name', c.name);
            var meta = el('div', 'cat-meta', '包含 ' + c.count + ' 篇文章');
            link.appendChild(name);
            link.appendChild(meta);

            var footer = el('div', 'cat-footer', '');
            var badge = el('div', 'count-badge', c.count);
            footer.appendChild(badge);

            card.appendChild(link);
            card.appendChild(footer);
            grid.appendChild(card);
          });
          container.appendChild(grid);
        }

        document.addEventListener('DOMContentLoaded', function () {
          var root = document.getElementById('cardGridRoot');
          if (!root) return;
          renderCardGrid(root, Array.isArray(categoriesData) ? categoriesData : []);
